        <script>
            const toggleButton = document.getElementById('mode-toggle');
            const body = document.body;
            const icon = toggleButton.querySelector("i");

            // Cargar modo guardado en localStorage
            if (localStorage.getItem('mode') === 'dark') {
                body.classList.add('dark-mode');
                body.classList.remove('light-mode');
                icon.classList.replace("fa-sun", "fa-moon");
            } else {
                body.classList.add('light-mode');
                body.classList.remove('dark-mode');
                icon.classList.replace("fa-moon", "fa-sun");
            }

            // Alternar modo
            toggleButton.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                body.classList.toggle('light-mode');

                if (body.classList.contains('dark-mode')) {
                    icon.classList.replace("fa-sun", "fa-moon");
                    localStorage.setItem('mode', 'dark');
                } else {
                    icon.classList.replace("fa-moon", "fa-sun");
                    localStorage.setItem('mode', 'light');
                }
            });

        </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const burger = document.querySelector('.navbar-burger');
            const menu = document.querySelector('.navbar-menu');
            const dropdown = document.querySelector('.navbar-item.has-dropdown');
            const dropdownMenu = document.querySelector('.navbar-dropdown');
            const links = document.querySelectorAll('.navbar-item a');
        
            // Funci칩n para cerrar el navbar
            const closeNavbar = () => {
                burger.classList.remove('is-active');
                menu.classList.remove('is-active');
            };
        
            // Funci칩n para cerrar el dropdown
            const closeDropdown = () => {
                dropdown.classList.remove('is-active');
            };
        
            // Toggle del men칰 hamburguesa (navbar)
            if (burger && menu) {
                burger.addEventListener('click', (event) => {
                    event.stopPropagation();
                    menu.classList.toggle('is-active');
                    burger.classList.toggle('is-active');
                });
            }
        
            // Toggle del dropdown
            if (dropdown) {
                dropdown.addEventListener('click', (event) => {
                    event.stopPropagation(); // Evita que el evento se propague al body
                    dropdown.classList.toggle('is-active'); // Abre o cierra el dropdown
                });
            }
        
                // Cerrar el navbar cuando se haga clic en cualquier enlace dentro de 칠l, excepto en los enlaces dentro del dropdown
            links.forEach(link => {
                link.addEventListener('click', (event) => {
                    // Verificar si el enlace no est치 dentro del dropdown
                    if (!link.closest('.has-dropdown')) {
                        closeNavbar(); // Cierra el navbar si se hace clic en un enlace fuera del dropdown
                    }
                });
            });
            
            // Cerrar dropdown y navbar al hacer clic fuera de ellos
            document.addEventListener('click', (event) => {
                // Verificar si el clic es fuera del navbar (burger y menu)
                if (!menu.contains(event.target) && !burger.contains(event.target)) {
                    closeNavbar(); // Cierra el navbar si se hace clic fuera de 칠l
                }
        
                // Verificar si el clic es fuera del dropdown
                if (!dropdown.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    closeDropdown(); // Cierra el dropdown si se hace clic fuera de 칠l
                }
            });
        
            // Evitar que el clic en el bot칩n de modo oscuro cierre el men칰
            const modeToggle = document.querySelector('#mode-toggle');
            if (modeToggle) {
                modeToggle.addEventListener('click', (event) => {
                    event.stopPropagation(); // Impide que el clic cierre el men칰
                });
            }
        });
        
        
        
        
        
        
    </script>

        <script>
            const text = "춰Hola! Bienvenido a mi sitio web personal.";
            let index = 0;
            let isDeleting = false;
        
            function typeEffect() {
                const element = document.getElementById("typing-effect");
        
                if (!isDeleting) {
                    if (index < text.length) {
                        element.innerHTML += text.charAt(index);
                        index++;
                        setTimeout(typeEffect, 100);
                    } else {
                        isDeleting = true;
                        setTimeout(typeEffect, 3000); // Espera 3 segundos antes de borrar
                    }
                } else {
                    if (index > 0) {
                        element.innerHTML = text.substring(0, index - 1);
                        index--;
                        setTimeout(typeEffect, 50);
                    } else {
                        isDeleting = false;
                        setTimeout(typeEffect, 500); // Espera un poco antes de volver a escribir
                    }
                }
            }
        
            document.addEventListener("DOMContentLoaded", typeEffect);
        </script>

        <script>
            let lastScrollTop = 0;
            const navbar = document.querySelector(".navbar");

            window.addEventListener("scroll", function () {
                let scrollTop = window.scrollY || document.documentElement.scrollTop;

                if (scrollTop > lastScrollTop) {
                    // Oculta la navbar cuando el usuario baja
                    navbar.style.top = "-70px"; /* Ajusta la altura seg칰n tu navbar */
                } else {
                    // Muestra la navbar cuando el usuario sube
                    navbar.style.top = "0";
                }

                lastScrollTop = scrollTop;
            });






            // Funci칩n para mostrar el navbar cuando el mouse se mueve cerca de la parte superior
            document.addEventListener('mousemove', function(e) {
                const navbar = document.getElementById('navbar');
                if (e.clientY < 50) {
                navbar.classList.add('show');
                } else {
                navbar.classList.remove('show');
                }
            });
            
            // Funci칩n para mostrar el navbar cuando se toca la parte superior en pantallas t치ctiles
            document.addEventListener('touchstart', function(e) {
                const navbar = document.getElementById('navbar');
                if (e.touches[0].clientY < 50) {
                navbar.classList.add('show');
                } else {
                navbar.classList.remove('show');
                }
            });
